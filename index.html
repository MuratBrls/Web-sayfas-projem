    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .banner {
            font-family: 'Gotham', sans-serif; 
            font-size: 60px;

        }

            background-color: #ff6600;
            color: white;

            font-size: 20px;
            font-weight: bold;

            transition: background-color 0.3s;
        }

        .main-button:hover {
            background-color: #cc5200;
        }

        .sub-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .sub-buttons a {
            padding: 15px 30px;
            background-color: #444;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sub-buttons a:hover {
            background-color: #ff6600;
        }

        .footer {
            margin-top: 20px;
            padding: 15px;
        }

        .footer p {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .footer ul {
            list-style: none;
            padding: 0;
        }

        .footer li {
            font-size: 20px;
            color: white;
        }

        .footer a {
            color: #ff6600;
            text-decoration: none;
        }

    </style>
