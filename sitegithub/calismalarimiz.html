<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çalışmalarımız</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: white;
        }

        .menu {
            display: flex;
            justify-content: center;
            background-color: #292929;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 15px;
            background-color: rgba(255, 87, 34, 0.85);
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .menu a:hover {
            background-color: rgba(255, 87, 34, 1);
            transform: scale(1.1);
        }

        .content {
            margin-top: 80px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        .video-container video, .video-container img {
            max-width: 100%;
            max-height: 100vh;
            border: 5px solid rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="index.html">Ana Sayfa</a>
        <a href="hakkimizda.html">Hakkımızda</a>
        <a href="calismalarimiz.html">Çalışmalarımız</a>
        <a href="iletisim.html">İletişim</a>
    </div>

    <div class="content">
        <div class="video-container">
            <video controls>
                <source src="deneme.mp4" type="video/mp4">
                Tarayıcınız video elementini desteklemiyor.
            </video>
        </div>

        <div class="video-container">
            <img src="foto1.jpg" alt="Fotoğraf 1">
        </div>

        <div class="video-container">
            <video controls>
                <source src="deneme3.mp4" type="video/mp4">
                Tarayıcınız video elementini desteklemiyor.
            </video>
        </div>

        <div class="video-container">
            <video controls>
                <source src="deneme2.mp4" type="video/mp4">
                Tarayıcınız video elementini desteklemiyor.
            </video>
        </div>
    </div>
</body>
</html>
